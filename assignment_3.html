<h1 class="w3-margin w3-jumbo w3-text-white"><b> Factorial, Sum and Average of First N Natural Numbers </b></h1>
  <p> Input Number <input id = "num" type="number" > </p>
  <button onclick="computeFSA()"> Compute </button>
  <p> Factorial : <input id = "F" type="number" readonly> </input> </p>
  <p> Sum       : <input id = "S" type="number" readonly> </input> </p>
  <p> Average   : <input id = "A" type="number" readonly> </input> </p>

<script>
function computeFSA(){
   var inNum, fac, sum, ave;
   var x, y, z, a;
            
    inNum = document.getElementById("num").value;
    x = 1;
    fac = 1;
    while (x <= inNum){
      fac = x * fac;
      x++;
    }
    document.getElementById("F").value = fac;


    y = 1;
    sum = 0;
    do {
      sum = y + sum;
      y++;
    }
    while (y <= inNum);
      document.getElementById("S").value = sum;


    
    a = 0;
    for (z = 1; z <= inNum; z++){
      a = a + z;
    }
    ave = a / inNum;
    document.getElementById("A").value = ave;

} 
</script>
