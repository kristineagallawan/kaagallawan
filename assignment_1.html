<div class="w3-center w3-text-white" style="padding: 60px 16px">
<h1 class="w3-margin w3-jumbo w3-text-white"><b> Celcius to Fahrenheit </b></h1>
  <p> Celcius <input id = "c" type="number" >
  <button onclick="convertcel()"> Convert </button>
  <input id = "f" type="number" readonly> Fahrenheit </input> </p>
</div>


<div class="w3-row-padding w3-center w3-text-white" style="padding: 60px 16px">
<h2 class="w3-margin w3-jumbo w3-text-white"><b> Fahrenheit to Celcius </b></h2>
  <p> Fahrenheit <input id = "f1" type="number">
  <button onclick="convertfahr()"> Convert </button>
  <input id = "c1" type="number" readonly> Celcius </input> </p>
</div>

<div class="w3-center w3-text-white" style="padding: 60px 16px">
<h3 class="w3-margin w3-jumbo w3-text-white"><b> Meters to Feet </b></h3>
  <p> Meters <input id = "m" type="number" >
  <button onclick="convertm()"> Convert </button>
  <input id = "ft" type="number" readonly> Feet </input> </p>
</div>

<div class="w3-center w3-text-white" style="padding: 60px 16px">
<h4 class="w3-margin w3-jumbo w3-text-white"><b> Feet to Meters </b></h4>
  <p> Feet <input id = "ft1" type="number" >
  <button onclick="convertft()"> Convert </button>
  <input id = "m1" type="number" readonly> Meters </input> </p>
</div>

<script>
function convertcel() {
  var cel;
    cel = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = cel;
}

function convertfahr() {
  var fahr;
    fahr = (document.getElementById("f1").value -32) * 5 / 9;
    document.getElementById("c1").value = fahr;
}

function convertm() {
  var met;
    met = document.getElementById("m").value * 3.2808;
    document.getElementById("ft").value = met;
}

function convertft() {
  var feet;
    feet = document.getElementById("ft1").value / 3.2808;
    document.getElementById("m1").value = feet;
}
</script>
