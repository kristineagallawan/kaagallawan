  <p> Input Income <input id = "In" type="number" > </p>

<script>
function calcuIn(){
    var income;
    var x, y;
        income = document.getElementById("In").value;
        if (income <= 250000) {
            document.getElementById("tax").value = 0.00;
        }
        else if (income >= 250000 && income <= 400000) {
            x = income - 250000;
            y = x * .20;
            document.getElementById("tax").value = y;
        }
        else if (income >= 400000 && income <= 800000) {
            x = income - 400000;
            y = (x * .25) + 30000;
            document.getElementById("tax").value = y;
        }
        else if (income >= 800000 && income <= 2000000) {
            x = income - 800000;
            y = (x * .30) + 130000;
            document.getElementById("tax").value = y;
        }
        else if (income >= 2000000 && income <= 8000000) {
            x = income - 2000000;
            y = (x * .32) + 490000;
            document.getElementById("tax").value = y;
        }
        else if (income > 8000000) {
            x = income - 8000000;
            y = (x * .35) + 2410000;
            document.getElementById("tax").value = y;
        }
    }
</script>
